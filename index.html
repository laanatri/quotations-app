<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotations-app</title>
    <script src="./script.js" type="module" defer></script>
</head>
<body>

    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3 id="number-of-citations">0</h3>
    <br>
    <hr>
    <form id="formulaire">

        <!-- citation -->
        <label for="quote">Rentre ici une citation que tu aimes :</label>
        <input id="quote-input" name="quote" type="text">

        <!-- auteur -->
        <label for="author">N'oubli pas de cité l'auteur :</label>
        <input id="author-input" name="author" type="text">

        <button type="submit">Enregistrer</button>

    </form>

    <div id="quote-list">
        <div class="quote">
            <p class="text">Citation : "On ne naît pas femme, on le devient."</p>
            <p class="author">Autrice : Simone de Beauvoir</p>
        </div>
    </div>
    
</body>
</html>
