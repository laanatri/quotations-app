<!DOCTYPE html>
<html lang="">fr
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotations-app</title>
</head>
<body>

    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3 id="number-of-citations">0</h3>
    <br>
    <hr>
    <form action="" id="formulaire">

        <!-- citation -->
         <div class="quote-form-content">
             <label for="quote">Rentre ici une citation que tu aimes :</label>
             <input id="quote-input" name="quote" type="text"></form>
         </div>

        <!-- auteur -->
         <div class="author-form-content">
             <label for="author">N'oubli pas de cité l'auteur :</label>
             <input id="author-input" name="author" type="text"></input>
         </div>

         <div class="btn-content">
             <button type="submit">Enregistrer</button>
         </div>

    </form>

    <div id="quote-list">
        <div class="quote">
            <p class="text">Citation : "On ne naît pas femme, on le devient."</p>
            <p class="author">Autrice : Simone de Beauvoir</p>
        </div>
    </div>
    
</body>
</html>
